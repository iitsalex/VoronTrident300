#####################################################################
#   Fan Control
#####################################################################
[include bedfans.cfg]

[fan]
##  Print Cooling Fan - FAN0
pin: PA8
kick_start_time: 0.5
off_below: 0.10

[fan_generic crossflow]
pin: PD15
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

[fan_generic exhaust_fan]
pin: PB11
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

# [fan_generic nevermore_generic]
