# off_below: 0.99

[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan_generic controller_fan]
pin: PD14
kick_start_time: 0.5
off_below: 0.05

